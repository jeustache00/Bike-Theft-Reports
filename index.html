	<body>
		<h1>Bike Safe</h1>
		<h2>Be aware of what's happening in your neighborhood.</h2>

		<label for="incident_name">Incident : </label><input id="incident_name" name="incident_name" type="text" list="country" />
		<datalist id="country">
			 <option value="crash">
			 <option value="hazaard">
			 <option value="theft">
			 <option value="unconfirmed">
			 <option value="infrastructure issue">
			 <option value="chop shop">
		</datalist>

		<input id="city"  type="text" name="" value="" placeholder="enter city name">
		<button id="search" type="button" name="button">SEARCH</button>

		<div class="results">
			<p id="description"></p>

		</div>

		<h5>Powered by <a href="https://www.bikewise.org/">BikeWise</a></h5>
